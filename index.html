<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="Stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="weather_container">
        <div class="temp">
          <p>20</p>
        </div>
        <p>degree C</p>
        <br>
        <div class="time_location">
          <p>Delhi</p>
          <div class="date">
            <p>12:58 - Monday 2022-09-26</p>
          </div>
          
        </div>
        <div class="condition">
          
          <p>Mist</p>
        </div>
      </div>
      <nav>
        <form>
          <input type="text" placeholder="Search a Location" class='search_area'/>
          <button type="submit" class="bt"> Search </button>
        </form>
      </nav>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
